<div class="map-container">

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button size="small" color="light" (click)="onClickClose()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="map-frame">
    <svg [attr.width]="W" [attr.height]="H" style="background-color:lightgrey;">
      <circle [attr.cx]="cx" [attr.cy]="cy" [attr.r]="r2" fill="lightblue"></circle>
      <circle [attr.cx]="cx" [attr.cy]="cy" [attr.r]="r1" fill="mediumpurple"></circle>
      <circle [attr.cx]="cx" [attr.cy]="cy" [attr.r]="r0" fill="dodgerblue"></circle>
      
      <g *ngFor="let dot of deviceService.arrShow; let i=index" 
      [attr.transform]="transformOfDot(dot)">
        <circle [attr.cx]="rDot" [attr.cy]="rDot"
          [attr.r]="rDot" [attr.fill]="colors[i%colors.length]"></circle>

        <text [attr.x]="15" [attr.y]="rDot-5" fill="yellow">{{dot.name}}</text>

        <text [attr.x]="15" [attr.y]="2*rDot-5" fill="yellow">{{dot.rssi}}</text>

      </g>
    
    </svg>
  </div>
</div>
